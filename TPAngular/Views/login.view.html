<!--  Description Tab's Content  -->
<form name="loginForm" ng-controller="loginController">

    <div class="panel panel-primary spacer" id="login">
        <div class="panel-heading"><h4>Login</h4></div>
        <div class="panel-body">
            Username:
            <br><input type="text" ng-model="username"><br>
            Password:
            <br><input type="password" ng-model="password"><br><br>
            <button type="submit" class="btn btn-primary" ng-click="submit()">Log In</button>
        </div>
    </div>

</form>
